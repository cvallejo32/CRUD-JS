<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div>
            <h1>Gym Users</h1>
            <form class="row g-3">
                <div class="col-auto">
                    <label for="nameUser" class="visually-hidden">User</label>
                    <input type="text" class="form-control" id="nameUser" placeholder="Name">
                </div>
                <div class="col-auto">
                    <label for="workout" class="visually-hidden">Workout</label>
                    <input type="text" class="form-control" id="workout" placeholder="Workout">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-success mb-3" onclick="addRegistry()">Add</button>
                    <button type="button" class="btn btn-primary mb-3" onclick="updateRegistry()">Update</button>
                </div>
            </form>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <td scope="col">#</td>
                        <td scope="col">User</td>
                        <td scope="col">Workout</td>
                        <td scope="col">Action</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>    
    </div>

    <script src="./javascript/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
